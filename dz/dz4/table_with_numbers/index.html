<!DOCTYPE html>
<html>
<head>
    <title>Табличка с цифрами</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div class="right">2</div>
                </td>
                <td>
                    <div class="left">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="right">1</div>
                </td>
                <td>
                    <div class="right">2</div>
                </td>
                <td>
                    <div class="twoleft">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tworight">1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div class="twoleft">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="right">1</div>
                </td>
                <td>
                    <div class="left">2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tworight">1</div>
                </td>
                <td>
                    <div class="left">2</div>
                </td>
                <td>
                    <div class="left">3</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
