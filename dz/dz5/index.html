<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>chess</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>
    <div class="desk">

        <!--верх -->
        <div class="cell_a"></div>
        <div class="cell_a cell_r_a_2">1</div>
        <div class="cell_a cell_r_a_3">2</div>
        <div class="cell_a cell_r_a_4">3</div>
        <div class="cell_a cell_r_a_5">4</div>
        <div class="cell_a cell_r_a_6">5</div>
        <div class="cell_a cell_r_a_7">6</div>
        <div class="cell_a cell_r_a_8">7</div>
        <div class="cell_a cell_r_a_9">8</div>
        <div class="cell_a cell_r_a_10"></div>

        <!-- лево -->
        <div class="cell_a cell_d_a_2">a</div>
        <div class="cell_a cell_d_a_3">b</div>
        <div class="cell_a cell_d_a_4">c</div>
        <div class="cell_a cell_d_a_5">d</div>
        <div class="cell_a cell_d_a_6">e</div>
        <div class="cell_a cell_d_a_7">f</div>
        <div class="cell_a cell_d_a_8">j</div>
        <div class="cell_a cell_d_a_9">h</div>


        <!-- низ -->
        <div class="cell_a cell_r_a_2 cell_d_a_10">1</div>
        <div class="cell_a cell_r_a_3 cell_d_a_10">2</div>
        <div class="cell_a cell_r_a_4 cell_d_a_10">3</div>
        <div class="cell_a cell_r_a_5 cell_d_a_10">4</div>
        <div class="cell_a cell_r_a_6 cell_d_a_10">5</div>
        <div class="cell_a cell_r_a_7 cell_d_a_10">6</div>
        <div class="cell_a cell_r_a_8 cell_d_a_10">7</div>
        <div class="cell_a cell_r_a_9 cell_d_a_10">8</div>
        <div class="cell_a cell_r_a_10 cell_d_a_10"></div>

        <!-- право -->
        <div class="cell_a cell_r_a_10 cell_d_a_2">a</div>
        <div class="cell_a cell_r_a_10 cell_d_a_3">b</div>
        <div class="cell_a cell_r_a_10 cell_d_a_4">c</div>
        <div class="cell_a cell_r_a_10 cell_d_a_5">d</div>
        <div class="cell_a cell_r_a_10 cell_d_a_6">e</div>
        <div class="cell_a cell_r_a_10 cell_d_a_7">f</div>
        <div class="cell_a cell_r_a_10 cell_d_a_8">j</div>
        <div class="cell_a cell_r_a_10 cell_d_a_9">h</div>

        <div class="cell down right black figure lod black_figure">
            <div class="cell right figure horse black_figure">
                <div class="cell right black figure black_figure slon">
                    <div class="cell right figure black_figure carol">
                        <div class="cell right black figure black_figure queen">
                            <div class="cell right figure black_figure slon">
                                <div class="cell right black figure black_figure horse">
                                    <div class="cell right figure black_figure lod">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell down right figure black_figure peshka">
            <div class="cell right black figure black_figure peshka">
                <div class="cell right figure black_figure peshka">
                    <div class="cell right figure black_figure peshka">
                        <div class="cell right figure black_figure peshka">
                            <div class="cell right black figure black_figure peshka">
                                <div class="cell right figure black_figure peshka">
                                    <div class="cell right black figure black_figure peshka">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell down right black">
            <div class="cell right">
                <div class="cell right black">
                    <div class="cell right">
                        <div class="cell right black">
                            <div class="cell right">
                                <div class="cell right black">
                                    <div class="cell right">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell down right">
            <div class="cell right black">
                <div class="cell right">
                    <div class="cell right black">
                        <div class="cell right">
                            <div class="cell right black">
                                <div class="cell right">
                                    <div class="cell right black">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell down right black">
            <div class="cell right">
                <div class="cell right black">
                    <div class="cell right">
                        <div class="cell right black">
                            <div class="cell right">
                                <div class="cell right black">
                                    <div class="cell right">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell down right">
            <div class="cell right black">
                <div class="cell right">
                    <div class="cell right black">
                        <div class="cell right">
                            <div class="cell right black">
                                <div class="cell right">
                                    <div class="cell right black">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell down right black figure white peshka">
            <div class="cell right figure white peshka">
                <div class="cell right black figure white peshka">
                    <div class="cell right figure white peshka">
                        <div class="cell right black figure white peshka">
                            <div class="cell right figure white peshka">
                                <div class="cell right black figure white peshka">
                                    <div class="cell right figure white peshka">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell down right figure white lod">
            <div class="cell right black figure white horse">
                <div class="cell right figure white slon">
                    <div class="cell right black figure white carol">
                        <div class="cell right figure white queen">
                            <div class="cell right black figure white slon">
                                <div class="cell right figure white horse">
                                    <div class="cell right black figure white lod">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
